<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slaider.css" />
</head>

<body>

    <div class="block gallery-carusel block__gallery-carusel">
        <div class="header header_block-gallery-carusel">birds gallery</div>
        <div class="slider gallery-carusel__slider">
            <div class="slides-gallery slider__slides-gallery">
                <input type="radio" name="g" id="g1" checked />
                <input type="radio" name="g" id="g2" />
                <input type="radio" name="g" id="g3" />
                <input type="radio" name="g" id="g4" />
                <input type="radio" name="g" id="g5" />

                <img class="slides-gallery__slide slides-gallery__slide_first" src="images/g1.jpg">
                <img class="slides-gallery__slide slides-gallery__slide_second" src="images/g2.jpg">
                <img class="slides-gallery__slide slides-gallery__slide_third" src="images/g3.jpg">
                <img class="slides-gallery__slide slides-gallery__slide_fourth" src="images/g4.jpg">
                <img class="slides-gallery__slide slides-gallery__slide_fifth" src="images/g5.jpg">
            </div>
        </div>
        <div class="navigation-gallery">
            <label for="g1" class="navigation-gallery__item"></label>
            <label for="g2" class="navigation-gallery__item"></label>
            <label for="g3" class="navigation-gallery__item"></label>
            <label for="g4" class="navigation-gallery__item"></label>
            <label for="g5" class="navigation-gallery__item navigation-gallery__item_margin-right0"></label>
        </div>
    </div>


</body>

</html>
